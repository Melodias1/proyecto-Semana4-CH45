      <div class="container-fluid bg">
        <div class="row">
            <div class="col-sm">
                <h1>Formulario de Informes</h1>
                <p>En este apartado podras ponerte en contacto con nosotros y solicitar cualquier informacion que necesites, solo llenando los datos que te solicitaremos en el siguiente formulario.</p>
            </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <form class="row g-3 bg">
                    <div class="col-md-4">
                      <label for="validationDefault01" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefault02" class="form-label">Correo de contacto</label>
                      <input type="email" class="form-control" id="validationDefault02" placeholder="Correo@dominio.com" required>
                    </div>
                    <div class="col-md-2">
                      <label for="validationDefault03" class="form-label">Telefono</label>
                      <input type="tel" class="form-control" id="validationDefault03" placeholder="Numero" required>
                    </div>
                    <div class="mb-3">
                        <label for="validationTextarea" class="form-label">Dejanos un mensaje</label>
                        <textarea class="form-control" id="validationTextarea" placeholder="Mensaje"></textarea>
                       
                        </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Acepto los terminos y condiciones
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                  </form>
            </div>
        </div>
      </div>
